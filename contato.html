                <p>Preencha os campos a baixo para enviar sua mensagem de contato</p>

                <fieldset>
                    <legend>Dados de Contato</legend>
                    <form action="contato.php" id="frmInscricao" method="post">

                        <label for="">Nome:</label><br>
                        <input type="text" required="required" id="txtNome" maxlength="100" size="50"><br><br>

                        <label for="">Sexo:</label><br>
                        <input type="radio" name="rdoSexo" value="M"  required="required">
                        <label for="rdoSexo">Masculino</label>
                        <input type="radio" name="rdoSexo" value="F" required="required">

                        <label for="">Endereço:</label>
                        <input type="text" id="txtEndereco" required="required"> <br><br>

                        <label for="">Estado:</label>
                        <select name="" id="slcEstado" required="required">
                            <option value="">--Selecione--</option>
                            <option value="1">SC</option>
                            <option value="4">SP</option>
                            <option value="5">RS</option>
                        </select><br><br>

                        <label for="">Cidade:</label>
                        <select name="" id="slcCidade" required="required">
                            <option value="">--Selecione--</option>
                            <option value="1">Santa Catarina</option>
                            <option value="2">São Paulo</option>
                            <option value="3">Rio Grande do Sul</option>
                        </select><br><br>

                        <label for="">Celular:</label>
                        <input type="tel" id="nmrTel" placeholder="(##) # #### - ####" required="required"><br><br>

                        <label for="">E-mail:</label>
                        <input type="email" required="required" id="txtEmail" size="50"><br><br>

                        <label for="">Area de Interesse:</label><br>
                        <input type="checkbox" value="JS" name="ckAreaDeInteresse">
                        <label for="ckAreaDeInteresse">JavaScript</label>
                        <input type="checkbox" value="HTML" name="ckAreaDeInteresse">
                        <label for="ckAreaDeInteresse">HTML 5</label>
                        <input type="checkbox" value="CSS" name="ckAreaDeInteresse">
                        <label for="ckAreaDeInteresse">CSS 3</label><br><br>

                        <textarea name="txtArea" id="txtArea" cols="30" rows="10"></textarea><br> <br>

                        <input type="submit" value="Enviar"><br>
                    </form>
                </fieldset> 
            </article>
